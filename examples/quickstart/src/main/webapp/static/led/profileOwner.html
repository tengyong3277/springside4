<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8"/> 
    <title>设置</title>
    <!-- Bootstrap -->
    <link href="../wizard/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
	<link href="../wizard/examples/custom.css" rel="stylesheet">
	<link href="../wizard/prettify.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
		
		<div class="span12">
			<section id="wizard">
			  <div class="page-header">
	            <h1>设置屏幕信息</h1>
	          </div>
	
				<div id="rootwizard">
					<ul>
					  	<li><a href="#tab1" data-toggle="tab"><span class="label">1</span> 基本设置</a></li>
						<li><a href="#tab2" data-toggle="tab"><span class="label">2</span> 租用设置</a></li>
						<li><a href="#tab3" data-toggle="tab"><span class="label">3</span>店面照片和标题</a></li>
						
					</ul>
					<div class="tab-content">
					    <div class="tab-pane" id="tab1">
					      1
					    </div>
					    <div class="tab-pane" id="tab2">
					      2
					    </div>
						<div class="tab-pane" id="tab3">
							3
					    </div>
						
						<ul class="pager wizard">
							<li class="previous first" style="display:none;"><a href="#">First</a></li>
							<li class="previous"><a href="#">上一步</a></li>
							<li class="next last" style="display:none;"><a href="#">Last</a></li>
						  	<li class="next"><a href="#">下一步</a></li>
						</ul>
					</div>	
				</div>
			</section>
 		</div>
	</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../wizard/bootstrap/js/bootstrap.min.js"></script>
	<script src="../wizard/jquery.bootstrap.wizard.js"></script>
	<script src="../wizard/prettify.js"></script>
	<script>
	$(document).ready(function() {
	  	$('#rootwizard').bootstrapWizard({'tabClass': 'bwizard-steps'});	
		window.prettyPrint && prettyPrint()
	});	
	</script>
  </body>
</html>
